  <main class="container">
    <div style="text-align: center; padding: 4rem 0;">
      <h1>LovieProject</h1>
      <p>Celebrating creative Russian-speaking women 55+</p>

      <form id="loginForm" style="margin-top: 2rem; max-width: 300px; margin-left: auto; margin-right: auto;">
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          required
          style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;"
        >
        <button type="submit" class="btn" style="width: 100%;">Enter</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;

      // TODO: Replace with actual password validation
      if (password === 'lovie2024') {
        setAuthenticated(true);
        window.location.href = 'home.html';
      } else {
        alert('Incorrect password. Please try again.');
      }
    });
  </script>
